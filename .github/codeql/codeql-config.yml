# CodeQL Configuration for Security Analysis
name: "Advanced Security Analysis"

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-extended

paths-ignore:
  - "node_modules/**"
  - "dist/**"
  - "coverage/**"
  - "test/**"
  - "e2e/**"
  - "*.test.*"
  - "*.spec.*"

paths:
  - "src/**"

# Custom queries for JavaScript/TypeScript
query-filters:
  - exclude:
      id: js/unused-local-variable
      
  - include:
      kind: problem
      precision: high
      
  - include:
      tags:
        - security
        - external/cwe/cwe-079  # XSS
        - external/cwe/cwe-089  # SQL injection
        - external/cwe/cwe-352  # CSRF
        - external/cwe/cwe-502  # Deserialization
